<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CozyBoo Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>CozyBoo Mood Tracker</h1>
  </div>

  <div class="calendar" id="calendar"></div>

<!-- Mood Popup -->
<div class="popup" id="moodPopup">
  <h2>How are you feeling today?</h2>
  <div class="mood-options">
    <div class="mood" data-mood="very_sad" title="Very Sad" style="background:#756AB6;"></div>
    <div class="mood" data-mood="sad" title="Sad" style="background:#AC87C5;"></div>
    <div class="mood" data-mood="neutral" title="Neutral" style="background:#D6A4CE;"></div>
    <div class="mood" data-mood="happy" title="Happy" style="background:#E0AED0;"></div>
    <div class="mood" data-mood="amazing" title="Amazing" style="background:#FFE5E5;"></div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
