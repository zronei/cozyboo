<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CozyBoo Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>CozyBoo Mood Tracker</h1>
  </div>

  <div class="calendar" id="calendar"></div>

  <!-- Mood Popup -->
  <div class="popup" id="moodPopup">
    <h2>How are you feeling today?</h2>
    <div class="mood-options">
      <div class="mood" data-mood="happy" style="background:#F4A261;"></div>
      <div class="mood" data-mood="sad" style="background:#264653;"></div>
      <div class="mood" data-mood="anxious" style="background:#E76F51;"></div>
      <div class="mood" data-mood="excited" style="background:#2A9D8F;"></div>
      <div class="mood" data-mood="neutral" style="background:#E9C46A;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
